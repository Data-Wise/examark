<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="white"/>
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold">Sample Data Distribution</text>
  
  <!-- Y-axis -->
  <line x1="60" y1="50" x2="60" y2="250" stroke="black" stroke-width="1"/>
  <!-- X-axis -->
  <line x1="60" y1="250" x2="360" y2="250" stroke="black" stroke-width="1"/>
  
  <!-- Y-axis labels -->
  <text x="45" y="250" font-family="Arial" font-size="12" text-anchor="end">0</text>
  <text x="45" y="210" font-family="Arial" font-size="12" text-anchor="end">2</text>
  <text x="45" y="170" font-family="Arial" font-size="12" text-anchor="end">4</text>
  <text x="45" y="130" font-family="Arial" font-size="12" text-anchor="end">6</text>
  <text x="45" y="90" font-family="Arial" font-size="12" text-anchor="end">8</text>
  
  <!-- Bars -->
  <rect x="80" y="170" width="50" height="80" fill="#4A90D9"/>
  <rect x="150" y="90" width="50" height="160" fill="#4A90D9"/>
  <rect x="220" y="130" width="50" height="120" fill="#4A90D9"/>
  <rect x="290" y="110" width="50" height="140" fill="#4A90D9"/>
  
  <!-- X-axis labels -->
  <text x="105" y="270" font-family="Arial" font-size="12" text-anchor="middle">A</text>
  <text x="175" y="270" font-family="Arial" font-size="12" text-anchor="middle">B</text>
  <text x="245" y="270" font-family="Arial" font-size="12" text-anchor="middle">C</text>
  <text x="315" y="270" font-family="Arial" font-size="12" text-anchor="middle">D</text>
  
  <!-- Values on bars -->
  <text x="105" y="165" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">4</text>
  <text x="175" y="85" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">8</text>
  <text x="245" y="125" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">6</text>
  <text x="315" y="105" font-family="Arial" font-size="11" text-anchor="middle" fill="#333">7</text>
</svg>

<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="200" fill="white"/>
  <text x="150" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold">Scatter Plot</text>
  
  <!-- Axes -->
  <line x1="40" y1="30" x2="40" y2="170" stroke="black"/>
  <line x1="40" y1="170" x2="280" y2="170" stroke="black"/>
  
  <!-- Points showing positive correlation -->
  <circle cx="60" cy="150" r="5" fill="#E74C3C"/>
  <circle cx="80" cy="140" r="5" fill="#E74C3C"/>
  <circle cx="100" cy="130" r="5" fill="#E74C3C"/>
  <circle cx="130" cy="110" r="5" fill="#E74C3C"/>
  <circle cx="150" cy="100" r="5" fill="#E74C3C"/>
  <circle cx="180" cy="80" r="5" fill="#E74C3C"/>
  <circle cx="200" cy="70" r="5" fill="#E74C3C"/>
  <circle cx="230" cy="55" r="5" fill="#E74C3C"/>
  <circle cx="260" cy="45" r="5" fill="#E74C3C"/>
  
  <!-- Labels -->
  <text x="160" y="190" font-family="Arial" font-size="12" text-anchor="middle">X</text>
  <text x="20" y="100" font-family="Arial" font-size="12" text-anchor="middle">Y</text>
</svg>
